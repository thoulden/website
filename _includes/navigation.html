// Navigation styles
.site-nav {
  background-color: #fff;
  border-bottom: 1px solid #e8e8e8;
  padding: 1rem 0;
  
  .nav-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
  }
  
  .nav-link {
    color: #333;
    text-decoration: none;
    font-weight: 500;
    
    &:hover {
      text-decoration: underline;
    }
  }
}
